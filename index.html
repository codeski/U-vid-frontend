  <head>

    <h1>U videos</h1>
    <div class="container">
      <form id="add-video-form">
        <h3>Add a Video!</h3>
        <input id="title" type="text" name="title" value="" placeholder="Enter a title..." class="input-text" />
        <br />
        <input id="embed" type="text" name="embed" value="" placeholder="Add embed code..." class="input-text"/>
        <br />
        <input id="notes" type="text" name="notes" rows="4" cols="50" value="" placeholder="Add some notes..." class="input-text"/>
        <br />
        <input id="category_input" type="text" name="category" value="" placeholder="Add a category..." class="input-text"/> or Select:
        <select name="category" id="category_select">
            <option value="" placeholder="Select">Select</option>
        </select>
        <br />
        <input type="submit" name="submit" value="Add New Video" class="submit"/>
      </form>
    </div>

    <input id="cat-input" type="text" name="search" value="" placeholder="Search Category..."/>
    <input id="cat-submit" type="submit" value="Submit"/>

    <div id="video-collection">


    </div>
    
    <script type="text/javascript" src="src/videoApi.js"></script>
    <script type="text/javascript" src="src/categoryApi.js"></script>    
    <script type="text/javascript" src="src/video.js"></script>
    <script type="text/javascript" src="src/category.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
